<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Akmuo Popierius Žirklės</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="score">
        <h1 class="ties">Lygiosios: 0</h1>
    </div>
    <div class="winnerDiv">
        <h1 class="winner"></h1>
        <button class="reset" onclick="restartGame()">Dar kartą?</button>
    </div>
    <div class="playerSection">
        <h3 class="playerChoice"></h3>
        <h3 class="playerScore">Taškai: 0</h3>
        <div class="playerImgs">
            <img src="rock.png" alt="Akmuo" class="pImg" id="akmuo"/>
            <img src="paper.png" alt="Paper" class="pImg" id="popierius"/>
            <img src="scissors.png" alt="Scissors" class="pImg" id="žirklės"/>
        </div>
    </div>

    <div class="computerSection">
        <h3 class="computerChoice"></h3>
        <h3 class="computerScore">Taškai: 0</h3>
        <div class="computerImgs">
            <img src="rock.png" alt="Rock" class="akmuo"/>
            <img src="paper.png" alt="Paper" class="popierius"/>
            <img src="scissors.png" alt="Scissors" class="žirklės"/>
        </div>
    </div> 
</body>
<script src="main.js"></script>
</html>
