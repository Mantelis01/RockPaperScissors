<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let picks=['Rock', 'Paper', 'Scissors'];
        let pick=picks[Math.floor(Math.random()*picks.length)];

        function computerPlay(picks){
            console.log(pick);
        }

        computerPlay(picks);

        function playerPlay(picks){
            let pick = parseInt(prompt("Pick Rock, Paper Or Scissors: "));
        }

        playerPlay(picks);

        function round(playerPlay,computerPlay){
            if(playerPlay==='Paper' && computerPlay==='Rock'){
                console.log("You win, Paper beats rock!");
            }
        }

        round(playerPlay, computerPlay);
    </script>
</body>
</html>
